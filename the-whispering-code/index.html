			padding: 1.1rem 2.2rem;
			margin: 0.5rem 0;
			transition: all 0.18s cubic-bezier(.4,0,.6,1);
			text-transform: uppercase;
			letter-spacing: 0.09em;
			position: relative;
			z-index: 2;
			display: block;
			width: 100%;
			text-align: center;
		}
		.vending-btn:hover, .vending-btn:focus {

			margin-bottom: 0.2rem;
